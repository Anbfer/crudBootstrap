<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body class="corpo" data-bs-theme="dark">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand mb-2 fw-bold fs-3" href="index.html"><i class="bi bi-joystick me-2"></i>Almost Store
                - Sua quase loja de
                jogos</a>
            <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i
                                class="bi bi-house-door fw-bold fs-5"> Início</i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"><i class="bi bi-controller fw-bold fs-5"> Jogos</i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a id="diponivel_filtro" class="dropdown-item" href="#"><i
                                        class="bi bi-check-circle fw-bold"> Disponíveis</i></a></li>
                            <li><a id="naoDisponivel_filtro" class="dropdown-item" href="#"><i
                                        class="bi bi-x-circle fw-bold"> Indisponíveis</i></a></li>
                            <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                                class="bi bi-file-plus fw-bold">Cadastrar</i></a></li>
                </ul>
                </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Digite sua busca" aria-label="filtrar">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>

            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-inline-flex mt-4 typewriter">
            <h1 id="titulo__pagina">Selecione ou Cadastre jogos</h1>
        </div>
        <div class="row mt-2 d-flex justify-content-center">
            <div class="col-3">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Jogo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mt-2 g-3">
                            <div class="col-12">
                                <input id="titulo" type="text" class="form-control" placeholder="Título"
                                    aria-label="título">
                            </div>
                            <div class="col-12">
                                <input id="descricao" type="text" class="form-control" placeholder="Descrição do Jogo"
                                    aria-label="descricao">
                            </div>
                            <div class="col-12">
                                <input id="imgCapaJogo" type="text" class="form-control"
                                    placeholder="Link da Arte do jogo que deseja usar" aria-label="descricao">
                            </div>
                            <div class="col-12">
                                <select id="plataforma" class="form-select" aria-label="Escolha a Plataforma do jogo">
                                    <option selected class="col-lg-auto ">Escolha a Plataforma</option>
                                    <option value="Playstation">Playstation</option>
                                    <option value="Xbox">Xbox</option>
                                    <option value="Nintendo Switch">Nintendo Switch</option>
                                    <option value="Windows">Windows</option>
                                </select>
                            </div>
                            <div>
                                <select id="categoria" class="form-select" aria-label="Selecione a Categoria">
                                    <option selected class="col-lg-auto ">Selecione a Categoria</option>
                                    <option value="Ação e Aventura">Ação e Aventura</option>
                                    <option value="FPS">FPS</option>
                                    <option value="Luta">Luta</option>
                                    <option value="RPG">RPG</option>
                                    <option value="Esporte">Esporte</option>
                                    <option value="Simulação">Simulação</option>
                                    <option value="Plataforma">Plataforma</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <input id="pontos" type="number" class="form-control" placeholder="Preço em pontos"
                                    aria-label="preco">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="salvar" type="button" class="btn btn-primary">Adicionar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary col-2 fs-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Novo Jogo <i class="bi bi-file-plus-fill"></i>
            </button>
            <!-- row -->
        </div>
        <div id="jogos" class="row mt-4 d-flex">
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/filtro.js"></script>
</body>

</html>
